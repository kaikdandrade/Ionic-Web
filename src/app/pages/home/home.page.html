<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ínicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="things">
  <ion-list>
    <ion-list-header>
      <ion-label>Lista de documentos</ion-label>
    </ion-list-header>

    <!-- Loop assíncrono para obter cada item da coleção. -->
    <ion-item *ngFor="let thing of things | async">
      <ion-label>
        <h3 (click)="handleClick(thing.id)">{{ thing.name }}</h3>
        <p>{{ thing.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
